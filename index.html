<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js with Gyroscope Interaction</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="module">
        // Import Three.js and GLTFLoader from CDN
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';
        
        // Basic Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Variables to track device orientation
        let targetRotationX = 0, targetRotationY = 0;
        let targetPositionX = 0, targetPositionY = 0;
        
        // Load the GLTF model
        const loader = new GLTFLoader();
        let model;

        loader.load(
            'https://14542817.fs1.hubspotusercontent-na1.net/hubfs/14542817/3d%20model%20files/ims%20test.gltf',  
            function (gltf) {
                model = gltf.scene;
                scene.add(model);

                // Position the model at the center
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                console.log('Model loaded successfully:', model);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Set camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smoothly interpolate the rotation and position towards the target values
            if (model) {
                model.rotation.x += (targetRotationX - model.rotation.x) * 0.05;  // Smooth rotation on X axis
                model.rotation.y += (targetRotationY - model.rotation.y) * 0.05;  // Smooth rotation on Y axis

                model.position.x += (targetPositionX - model.position.x) * 0.05;  // Smooth position on X axis
                model.position.y += (targetPositionY - model.position.y) * 0.05;  // Smooth position on Y axis
            }

            renderer.render(scene, camera);
        }
        animate();

        // Device orientation handler
        function handleDeviceOrientation(event) {
            const { alpha, beta, gamma } = event;

            // Update target rotation and position based on device orientation
            targetRotationX = beta * 0.01;   // Use `beta` (tilting forward/backward)
            targetRotationY = gamma * 0.01;  // Use `gamma` (tilting left/right)

            targetPositionX = gamma * 0.01;  // Move horizontally with left/right tilt
            targetPositionY = beta * 0.01;   // Move vertically with forward/backward tilt
        }

        // Listen for device orientation events (for mobile)
        window.addEventListener('deviceorientation', handleDeviceOrientation, true);

        // Reset model's position and rotation smoothly when window loses focus
        window.addEventListener('blur', () => {
            targetRotationX = 0;
            targetRotationY = 0;
            targetPositionX = 0;
            targetPositionY = 0;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
